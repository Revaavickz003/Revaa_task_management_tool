<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary ID Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card-body {
            position: relative;
            overflow: hidden;
            height: 100%;
            padding: 20px;
        }
        .card-body::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #2c3e50; /* Change this color to whatever you need */
            z-index: -1;
        }
        .bg-gray {
            background-color: #f8f9fa; /* Adjust as necessary */
            padding: 10px;
            border-radius: 50%;
        }
        .id-image-container {
            position: relative;
        }
        .id-card-image {
            position: relative;
            z-index: 1;
        }
        .yellow-ball {
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 20px;
            height: 20px;
            background-color: yellow;
            border-radius: 50%;
        }
        .id-card-body-content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
                <div class="bg-gray">
                    <img src="{% static 'images/revaa_logo.png' %}" alt="" width="120">
                </div>
                <div class="id-image-container rounded-circle border bg-white mt-5" style="width: 150px; height: 148px;">
                    <img src="{% static 'images/Employee_avathar.png' %}" alt="Admin" class="id-card-image" width="100">
                    <div class="yellow-ball"></div>
                </div>
                <div class="mt-3 id-card-body-content">
                    <h4>John Doe</h4>
                    <p class="text-secondary mb-1">EMP ID : RDS023</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
