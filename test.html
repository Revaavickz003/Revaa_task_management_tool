<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Board</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .board {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            height: 74vh;
            overflow-x: auto;
            gap: 5px;
        }
        .board-column {
            min-width: 30%;
            max-width: 30%;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            height: 100%;
            padding: 0;
            background-color: #fff;
        }
        .board-column-header {
            width: 100%;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #dee2e6;
        }
        .board-column-header i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="d-flex align-items-start justify-content-start" style="height: 74vh; overflow-x: auto; gap: 5px;">
        <div class="container border rounded-1 h-100 p-0 board-column">
            <div class="w-100 bg-gray d-flex align-items-center px-3 py-1 border-bottom board-column-header">
                <i class='bx bx-radio-circle fs-3 fw-bold text-danger'></i>
                <p class="m-0">Assigned</p>
            </div>
            <!-- Add your items here -->
        </div>
        <div class="container border rounded-1 h-100 p-0 board-column">
            <div class="w-100 bg-gray d-flex align-items-center px-3 py-1 border-bottom board-column-header">
                <i class='bx bx-radio-circle fs-3 fw-bold text-danger'></i>
                <p class="m-0">Assigned</p>
            </div>
            <!-- Add your items here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
