<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .project-card {
            margin-bottom: 1rem;
        }
        .badge-warning {
            background-color: #ffc107;
            color: #212529;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>4 Open</h4>
        <button class="btn btn-primary">New project</button>
    </div>
    <div class="list-group">
        <div class="card project-card">
            <div class="card-body">
                <h5 class="card-title">RDS - Task Management System <span class="badge badge-warning">At risk</span></h5>
                <p class="card-text">Updated 13 minutes ago</p>
                <p class="card-text"><small class="text-muted">Jun 06, 2024 - Jul 31, 2024</small></p>
            </div>
        </div>
        <div class="card project-card">
            <div class="card-body">
                <h5 class="card-title">Feature release</h5>
                <p class="card-text">Updated 18 minutes ago</p>
            </div>
        </div>
        <div class="card project-card">
            <div class="card-body">
                <h5 class="card-title">RDS</h5>
                <p class="card-text">Updated 33 minutes ago</p>
            </div>
        </div>
        <div class="card project-card">
            <div class="card-body">
                <h5 class="card-title">@Revaavickz003's untitled project</h5>
                <p class="card-text">Updated 1 hour ago</p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
