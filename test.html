<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-md">
        <div class="row">
            <div class="col-4">
                <div class="border p-4 rounded-2">
                    <h5>Status overview</h5>
                    <p>Get a snapshot of the status of your items. <a href="#">View all items</a></p>
                    <canvas id="myChart"></canvas>
                    <ul class="list-unstyled">
                        <li><span style="color: #d3d3d3;">■</span> To Do: 0</li>
                        <li><span style="color: #36a2eb;">■</span> In Progress: 1</li>
                        <li><span style="color: #4caf50;">■</span> Done: 1</li>
                        <li>Total: 2</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['To Do', 'In Progress', 'Done'],
                datasets: [{
                    data: [0, 1, 1],
                    backgroundColor: ['#D3E2FF', '#36a2eb', '#4caf50'],
                    hoverBackgroundColor: ['#D3E2FF', '#36a2eb', '#4caf50']
                }]
            },
            options: {
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                const dataset = tooltipItem.dataset;
                                const total = dataset.data.reduce((sum, value) => sum + value, 0);
                                const currentValue = dataset.data[tooltipItem.dataIndex];
                                const percentage = Math.floor(((currentValue / total) * 100) + 0.5);         
                                return percentage + '%';
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
