<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            margin-bottom: 1rem;
        }
        .color-selector i {
            cursor: pointer;
        }
        #outputforstatus {
            padding: 5px 10px;
            display: inline-block;
            border: 2px solid black; /* Ensure border is always visible */
        }
    </style>
</head>
<body>
    <div class="modal-body">
        <div class="d-flex align-items-center justify-content-center">
            <label for="" id="outputforstatus" class="border rounded-pill px-2">Test</label>
        </div>
        <hr>
        <form id="add-status-form" action="">
            <div class="form-container">
                <label for="statusname">Status Name</label>
                <input type="text" id="statusname" name="statusname" class="form-control mt-1">
            </div>
            <div class="form-container mt-3">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control mt-1"></textarea>
            </div>
            <div class="form-container mt-3">
                <label for="color">Color</label>
                <div class="d-flex align-items-center justify-content-between color-selector" name="color">
                    <i class="bx bx-radio-circle fs-3 fw-bold text-dark"></i>
                    <i class="bx bx-radio-circle fs-3 fw-bold text-secondary"></i>
                    <i class="bx bx-radio-circle fs-3 fw-bold text-primary"></i>
                    <i class="bx bx-radio-circle fs-3 fw-bold text-success"></i>
                    <i class="bx bx-radio-circle fs-3 fw-bold text-warning"></i>
                    <i class="bx bx-radio-circle fs-3 fw-bold text-orange"></i>
                    <i class="bx bx-radio-circle fs-3 fw-bold text-danger"></i>
                    <i class="bx bx-radio-circle fs-3 fw-bold text-pink"></i>
                    <i class="bx bx-radio-circle fs-3 fw-bold text-purple"></i>
                </div>
            </div>
            <div class="form-container mt-3">
                <input type="submit" value="Save" class="btn btn-primary">
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const statusNameInput = document.getElementById('statusname');
            const outputLabel = document.getElementById('outputforstatus');
            const colorIcons = document.querySelectorAll('.color-selector i');
            let selectedColor = '#000000'; // Default color

            // Update label text with the status name input value
            statusNameInput.addEventListener('input', function () {
                outputLabel.textContent = statusNameInput.value;
            });

            // Update label border color based on selected color
            colorIcons.forEach(icon => {
                icon.addEventListener('click', function () {
                    selectedColor = icon.getAttribute('data-color');
                    outputLabel.style.borderColor = selectedColor;
                });
            });

            // Form submit event
            document.getElementById('add-status-form').addEventListener('submit', function (e) {
                e.preventDefault(); // Prevent form submission
                console.log('Status Name:', statusNameInput.value);
                console.log('Description:', document.getElementById('description').value);
                console.log('Selected Color:', selectedColor);
            });
        });
    </script>
</body>
</html>
