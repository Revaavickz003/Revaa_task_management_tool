<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Event Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
        }
        .day {
            border: 1px solid #ddd;
            height: 100px;
            position: relative;
            padding: 5px;
            cursor: pointer;
        }
        .day-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            text-align: right;
            padding-right: 5px;
            font-size: 0.8em;
        }
        .event {
            color: white;
            padding: 2px 5px;
            margin: 2px 0;
            border-radius: 3px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-primary" id="prev-month">Previous</button>
            <h2 id="month-year"></h2>
            <button class="btn btn-primary" id="next-month">Next</button>
        </div>
        <div class="calendar" id="calendar"></div>
    </div>

    <!-- Modal for Adding Events -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Add Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <div class="mb-3">
                            <label for="eventSummary" class="form-label">Summary</label>
                            <input type="text" class="form-control" id="eventSummary" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="eventDescription" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="eventBgColor" class="form-label">Background Color</label>
                            <input type="color" class="form-control form-control-color" id="eventBgColor" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventStartDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="eventStartDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventEndDate" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="eventEndDate" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Event</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            const monthNames = ["January", "February", "March", "April", "May", "June", 
                                "July", "August", "September", "October", "November", "December"];
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

            let today = new Date();
            let currentMonth = today.getMonth();
            let currentYear = today.getFullYear();
            let events = [];

            function generateCalendar(month, year) {
                $("#month-year").text(monthNames[month] + " " + year);
                const calendar = $("#calendar");
                calendar.empty();

                // Days of the week header
                for (let i = 0; i < daysOfWeek.length; i++) {
                    calendar.append(`<div class="day"><div class="day-header">${daysOfWeek[i]}</div></div>`);
                }

                let firstDay = new Date(year, month, 1).getDay();
                let daysInMonth = new Date(year, month + 1, 0).getDate();

                // Blank days before the first day of the month
                for (let i = 0; i < firstDay; i++) {
                    calendar.append('<div class="day"></div>');
                }

                // Actual days of the month
                for (let i = 1; i <= daysInMonth; i++) {
                    let dayElement = $(`<div class="day"><div class="day-header">${i}</div></div>`);
                    dayElement.click(function() {
                        $("#eventStartDate").val(`${year}-${(month + 1).toString().padStart(2, '0')}-${i.toString().padStart(2, '0')}`);
                        $("#eventEndDate").val(`${year}-${(month + 1).toString().padStart(2, '0')}-${i.toString().padStart(2, '0')}`);
                        $("#eventModal").modal('show');
                    });
                    calendar.append(dayElement);
                }

                // Append events to days
                events.forEach(event => {
                    let startDate = new Date(event.startDate);
                    let endDate = new Date(event.endDate);

                    if (startDate.getMonth() === month && startDate.getFullYear() === year) {
                        let eventElement = $(`<div class="event" style="background-color:${event.bgColor};">${event.summary}</div>`);
                        let dayElement = calendar.children().eq(startDate.getDate() + firstDay + 6);
                        dayElement.append(eventElement);
                    }
                });
            }

            $("#prev-month").click(function() {
                currentMonth = (currentMonth - 1 + 12) % 12;
                if (currentMonth === 11) currentYear--;
                generateCalendar(currentMonth, currentYear);
            });

            $("#next-month").click(function() {
                currentMonth = (currentMonth + 1) % 12;
                if (currentMonth === 0) currentYear++;
                generateCalendar(currentMonth, currentYear);
            });

            $("#eventForm").submit(function(event) {
                event.preventDefault();
                let newEvent = {
                    summary: $("#eventSummary").val(),
                    description: $("#eventDescription").val(),
                    bgColor: $("#eventBgColor").val(),
                    startDate: $("#eventStartDate").val(),
                    endDate: $("#eventEndDate").val()
                };
                events.push(newEvent);
                $("#eventModal").modal('hide');
                generateCalendar(currentMonth, currentYear);
            });

            generateCalendar(currentMonth, currentYear);
        });
    </script>
</body>
</html>
