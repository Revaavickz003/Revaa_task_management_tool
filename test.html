<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            position: relative;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-toggle {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 200px;
        }

        .dropdown-toggle::after {
            content: '\25BC'; /* Downward arrow */
            margin-left: 10px;
            font-size: 12px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin-top: 5px;
            z-index: 1;
            overflow: hidden;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-menu .dropdown-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: #f1f1f1;
        }

        .dropdown-menu .circle {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .dropdown-menu .circle.red {
            background-color: #ff0000;
        }

        .dropdown-menu .circle.yellow {
            background-color: #ffcc00;
        }

        .dropdown-menu .circle.green {
            background-color: #00cc00;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="dropdown">
            <button class="dropdown-toggle" id="dropdownMenuButton">Choose an option...</button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <div class="dropdown-item" data-value="P0">
                    <span class="circle red"></span>
                    <span>P0</span>
                </div>
                <div class="dropdown-item" data-value="P1">
                    <span class="circle yellow"></span>
                    <span>P1</span>
                </div>
                <div class="dropdown-item" data-value="P2">
                    <span class="circle green"></span>
                    <span style="background-color: red;">P2</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropdownToggle = document.getElementById('dropdownMenuButton');
            const dropdownMenu = document.querySelector('.dropdown-menu');
            const dropdownItems = document.querySelectorAll('.dropdown-item');

            dropdownToggle.addEventListener('click', function () {
                dropdownMenu.classList.toggle('show');
            });

            dropdownItems.forEach(item => {
                item.addEventListener('click', function () {
                    const value = this.getAttribute('data-value');
                    const text = this.innerText.trim();
                    dropdownToggle.innerText = text;
                    dropdownMenu.classList.remove('show');
                });
            });

            document.addEventListener('click', function (event) {
                if (!dropdownToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.classList.remove('show');
                }
            });
        });
    </script>
</body>

</html>
