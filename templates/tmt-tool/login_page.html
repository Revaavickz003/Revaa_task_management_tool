{% extends 'base.html' %}
{% load static %}
{% block title %}Login Page | Revaa {% endblock %}
{% block container %}
<div class="row w-100">
    <div class="col-7 hvh bg-primary">
        <div class="row">
            <div class="col-6 text-white m-lg-5">
                <img src="{% static 'images/reva_logo.svg' %}" alt="">
            </div>
        </div>
        <div class="d-lg-flex align-items-center justify-content-center h-lg-50 w-75 mt-lg-5">
            <img src="{% static 'images/revaa_login_portal.svg' %}" alt="" class="mt-lg-4">
        </div>
    </div>
    <div class="col-5">
        <div class="container h-100 w-100 d-lg-flex align-items-center justify-content-center">
            <div class="form-container">
                <p class="fw-bold fs-5 m-0 p-0 ">Hello Again!</p>
                <p class="text-muted small">Welcome back</p>
                <form action="" class="mt-5" method="post">
                    {% csrf_token %}
                    <div class="input-container">
                        <div class="icon">
                            <svg width="20" height="16" viewBox="0 0 20 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 3C1 2.46957 1.21071 1.96086 1.58579 1.58579C1.96086 1.21071 2.46957 1 3 1H17C17.5304 1 18.0391 1.21071 18.4142 1.58579C18.7893 1.96086 19 2.46957 19 3M1 3V13C1 13.5304 1.21071 14.0391 1.58579 14.4142C1.96086 14.7893 2.46957 15 3 15H17C17.5304 15 18.0391 14.7893 18.4142 14.4142C18.7893 14.0391 19 13.5304 19 13V3M1 3L10 9L19 3" stroke="#ABABAB" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <input class="input" type="text" name="emailaddress" placeholder="Mail Address">
                    </div>
                    <div class="input-container">
                        <div class="icon">
                            <svg width="13" height="14" viewBox="0 0 13 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3.66667 6.33333V3.66667C3.66667 2.95942 3.94762 2.28115 4.44772 1.78105C4.94781 1.28095 5.62609 1 6.33333 1C7.04058 1 7.71885 1.28095 8.21895 1.78105C8.71905 2.28115 9 2.95942 9 3.66667V6.33333M1 7.66667C1 7.31304 1.14048 6.97391 1.39052 6.72386C1.64057 6.47381 1.97971 6.33333 2.33333 6.33333H10.3333C10.687 6.33333 11.0261 6.47381 11.2761 6.72386C11.5262 6.97391 11.6667 7.31304 11.6667 7.66667V11.6667C11.6667 12.0203 11.5262 12.3594 11.2761 12.6095C11.0261 12.8595 10.687 13 10.3333 13H2.33333C1.97971 13 1.64057 12.8595 1.39052 12.6095C1.14048 12.3594 1 12.0203 1 11.6667V7.66667Z" stroke="#ABABAB" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <input class="input" type="password" name="password" placeholder="Password">
                    </div>
                    <input  type="submit" class="input-withbtn-container w-100 mt-lg-4 bg-primary text-white" value="Login">

                </form>
                <div class="text-center mt-3">
                    <a href="" class="text-muted text-decoration-none small">Forget Password?</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
