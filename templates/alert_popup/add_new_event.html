<!-- Modal for Adding Events -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventModalLabel">Add Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="eventForm" action="{% url 'add_event' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="eventType" class="form-label">Event Type <span
                                class="text-danger">*</span></label>
                        <select name="eventType" id="eventType" class="form-control" required>
                            <option value="">Select Event Type</option>
                            {% for value, label in events_types %}
                            <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="eventSummary" class="form-label">Summary</label>
                        <input type="text" class="form-control" id="eventSummary" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="eventDescription" name="description"
                            required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="eventBgColor" class="form-label">Background Color</label>
                        <input type="color" class="form-control form-control-color" id="eventBgColor"
                            name="bgColor" value="#00878A" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="eventStartDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="eventStartDate" name="start_date"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="starttime" class="form-label">Start Time</label>
                                <input type="time" class="form-control" id="starttime" name="starttime">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="eventEndDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="eventEndDate" name="end_date"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="endtime" class="form-label">End Time</label>
                                <input type="time" class="form-control" id="endtime" name="endtime">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Event</button>
                </form>
            </div>
        </div>
    </div>
</div>
