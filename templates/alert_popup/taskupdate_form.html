{% load static %}
<div class="offcanvas offcanvas-end" tabindex="-1" id="taskid{{task.pk}}" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <p class="fs-5 fw-bold m-0 p-0">{{task.title}}</p>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form action="">
            <div class="col-12">
                <div class="container border rounded p-3">
                    <div class="row mt-3">
                        <div class="col-5">
                            <p class="fs-6 m-0 p-0">Assignees </p>
                        </div>
                        <div class="col">
                            <select name="" id="" class="form-control">
                                {% for user in team_members %}
                                <option value="{{user.pk}}" class="form-control" {% if task.assigned_to == user %} selected {% endif %}>{{user}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-5">
                            <p class="fs-6 m-0 p-0">Priority </p>
                        </div>
                        <div class="col">
                            <select name="" id="" class="form-control">
                                {% for value, label in Priority %}
                                    <option value="{{ value }}">{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-5">
                            <p class="fs-6 m-0 p-0">Status</p>
                        </div>
                        <div class="col">
                            <select name="" id="" class="form-control">
                                {% for status in statuss %}
                                <option value="{{status.pk}}" class="form-control"  {% if task.status == statuss %} selected {% endif %}>{{status}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-5">
                            <p class="fs-6 m-0 p-0">ETA <span class="small text-muted">(Minutes)</span></p>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-5">
                            <p class="fs-6 m-0 p-0">Start date</p>
                        </div>
                        <div class="col">
                            <input type="time" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-5">
                            <p class="fs-6 m-0 p-0">Start time </p>
                        </div>
                        <div class="col">
                            <input type="date" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <label for="description">Description</label>
                <textarea name="description" id="description" class="form-control mt-2" rows="5">{{task.description}}</textarea>
            </div>
            <div class="d-flex align-items-center justify-content-end mt-3">
                <input type="submit" class="btn btn-primary" value="Save Changes">
            </div>
        </form>
    </div>
</div>
