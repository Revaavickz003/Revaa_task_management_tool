<!-- New Task Sidebar -->
<style>
    .today {
        display: flex;
        align-items: center;
    }
</style>
<div class="offcanvas offcanvas-end" tabindex="-1" id="newTaskSidebar" aria-labelledby="newTaskSidebarLabel"
    style="overflow-y: auto; width: 45vw;">
    <div class="offcanvas-header">
        <span class="fw-semibold fs-5">New Task</span>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <form action="">
        <div class="offcanvas-body px-3 mt-3" style="overflow-x: hidden;">
            <div class="inputcontainer mb-3">
                <label for="">Task</label>
                <input type="text" class="form-control mt-1" name="taskname">
            </div>
            <div class="border rounded-1 mb-4 editor-container">
                <div class="d-flex align-items-center border-bottom p-2">
                    <i class='bx bx-pulse text-danger me-2 fs-4'></i>
                    <span class="text-danger fw-semibold">Task Status</span>
                </div>
                <div class="row p-2">
                    <div class="col-5">
                        <i class='bx bxs-calendar me-1'></i>
                        <span>Assigne</span>
                    </div>
                    <div class="col-5">
                        <select class="form-control" data-mdb-select-init style="outline: none; border: none;"
                            name="Assigne">
                            <option>Add assigne...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                            <option value="5">Five</option>
                            <option value="6">Six</option>
                            <option value="7">Seven</option>
                            <option value="8">Eight</option>
                        </select>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-5">
                        <i class='bx bx-network-chart'></i>
                        <span>Task Type</span>
                    </div>
                    <div class="col-5">
                        <select class="form-control" data-mdb-select-init style="outline: none; border: none;"
                            name="tasktype">
                            <option>Choose an option...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                            <option value="5">Five</option>
                            <option value="6">Six</option>
                            <option value="7">Seven</option>
                            <option value="8">Eight</option>
                        </select>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-5">
                        <i class='bx bx-network-chart'></i>
                        <span>Priority</span>
                    </div>
                    <div class="col-5">
                        <select class="form-control" data-mdb-select-init style="outline: none; border: none;"
                            name="priority">
                            <option>Choose an option...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                            <option value="5">Five</option>
                            <option value="6">Six</option>
                            <option value="7">Seven</option>
                            <option value="8">Eight</option>
                        </select>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-5">
                        <i class='bx bxs-calendar me-1'></i>
                        <span>Start Date & Time</span>
                    </div>
                    <div class="col-5">
                        <label for="start-date" class="form-control">Enter a date...</label>
                        <input type="datetime" id="start-date" name="start-date" class="d-none form-control">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-5">
                        <i class='bx bx-target-lock'></i>
                        <span>Target Date & Time</span>
                    </div>
                    <div class="col-5">
                        <label for="darget-date" class="form-control">Enter a date...</label>
                        <input type="datetime" id="darget-date" name="darget-date" class="d-none form-control">
                    </div>
                </div>
            </div>
            <div class="form-conrainer mt-3">
                <label for="" class="fw-semibold">Task Description</label>
                <div class="editor-container mt-2">
                    <div class="toolbar mb-1">
                        <span class="cs-alert-gray rounded-1 btn toolbar-button" onclick="execCmd('bold')"><b
                                class="text-gray">B</b></span>
                        <span class="cs-alert-gray rounded-1 btn toolbar-button" onclick="execCmd('italic')"><i
                                class="text-gray">I</i></span>
                        <span class="cs-alert-gray rounded-1 btn toolbar-button" onclick="execCmd('underline')"><u
                                class="text-gray">U</u></span>
                        <span class="cs-alert-gray rounded-1 btn toolbar-button"
                            onclick="execCmd('insertUnorderedList')">&bull;</span>
                        <span class="cs-alert-gray rounded-1 btn toolbar-button"
                            onclick="execCmd('insertOrderedList')">1.</span>
                        <span class="cs-alert-gray rounded-1 btn toolbar-button"
                            onclick="execCmd('createLink')">Link</span>
                        <span class="cs-alert-gray rounded-1 btn toolbar-button"
                            onclick="execCmd('removeFormat')">Clear</span>
                    </div>
                    <div contenteditable="true" class="editor form-control" id="editor" name="discriptions"></div>
                </div>
            </div>
            <div class="d-flex flex-column w-100">
                <img src="" id="output" class="mt-3 d-none" style="height: 200px; width: fit-content;" />
                <label for="file" class="mt-3"><i class='bx bx-image fw-semibold fs-4'></i> Attachment</label>
                <input id="file" type="file" name="Attachment" class="form-control" hidden accept="image/*"
                    onchange="loadFile(event)" />
            </div>
            <script>
                var loadFile = function (event) {
                    var image = document.getElementById('output');
                    image.src = URL.createObjectURL(event.target.files[0]);
                    image.classList.remove('d-none');
                };

                document.getElementById('file').addEventListener('change', function (event) {
                    var image = document.getElementById('output');
                    if (event.target.files.length === 0) {
                        image.src = '';
                        image.classList.add('d-none');
                    }
                });
            </script>

            <div class="form-conrainer mt-3">
                <input type="submit" value="Assine">
            </div>
        </div>
    </form>
</div>
