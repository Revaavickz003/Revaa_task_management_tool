{% if messages %}
  <!-- Toast Container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    {% for message in messages %}
      {% with forloop.counter as toast_id %}
        <div id="toast-{{ toast_id }}" class="toast toastmessage align-items-center bg-primary text-light border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">
              <p class="m-0 p-0 text-light">{{ message }}</p>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      {% endwith %}
    {% endfor %}
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Select all toast elements and initialize them
      var toastElements = document.querySelectorAll('.toastmessage');
      toastElements.forEach(function(toastElement) {
        var toast = new bootstrap.Toast(toastElement);
        toast.show(); // Show each toast
      });
    });
  </script>
{% endif %}
